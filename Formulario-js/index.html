<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>

    <form>
        <fieldset class="p-5">
            <h1>Contactenos</h1>
            <div class="mb-3">
                <h4 for="disabledTextInput" class="form-label">Dejénos sus datos, en un momento más le contactaremos
                </h4>

                <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">

                <input type="text" id="telefonoUsuario" class="form-control" placeholder="Teléfono">
            </div>
            <div class="mb-3">

                <input type="text" id="correoUsuario" class="form-control" placeholder="Correo electrónico">
            </div>
            <input type="text" id="ciudadUsuario" class="form-control" placeholder="Ciudad de residencia">
            </div>

            <div class="mb-3 mt-3" >
                <select id="selecUsiario" class="form-select">
                    <option selected>Seleccione una...</option>
                    <option value="Ropa">Ropa</option>
                    <option value="zapatos">zapatos</option>
                    <option value="accesorios">accesorios</option>
                    <option value="Ropa deportiva">Ropa deportiva</option>
                </select>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checked">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Acepto el tratamiendo de mis datos personalas, según Ley de Habeas Data
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar datos de contacto</button>
        </fieldset>
    </form>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/formulario.js"></script>
</body>

</html>
