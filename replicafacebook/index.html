<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/facebook.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-start flex-column">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt=""
                        width="200 px">
                    <h3 class="mt-3 mb-0">Inicios de sesión recientes</h3>
                    <p class="fs-6">Haz clic en tu foto o agrega una cuenta.</p>
                </div>

                <div class="">
                    <section class="cardsesion mt-2 d-flex">

                        <div class="card me-3 altocarta" style="width: 10rem;">
                            <img src="assets/img/marlonSalsa.jpeg" class="card-img-top" alt="...">
                            <div class="card-body p-0">
                                <p class="card-text text-center pepe mt-2">Marlon</p>
                            </div>
                        </div>

                        <div class="card altocarta2" style="width: 10rem;">
                            <img src="assets/img/logo-la-comadre-completo.jpeg" class="card-img-top" alt="...">
                            <div class="card-body p-0">
                                <p class="card-text text-center mt-2">Las Comadres</p>
                            </div>
                        </div>

                        <div class="card ms-3 altocarta3" style="width: 10rem;">
                            <img src="assets/img/plusblue.jpg" class="card-img-top" alt="...">
                            <div class="card-body p-0">
                                <p class="card-text text-center mt-2">Agregar cuenta</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-6">
                <section class="formulario mt-4">
                    <div class="formato d-flex align-items-start flex-colum justify-content-center mt-3 mb-3 ms-5">
                        <form class="g-3 needs-validation" novalidate>
                            <div class="12">

                                <input type="text" class="form-control" id="validationCustom01"
                                    value="Correo electrónico o número de teléfono" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div><br>


                            <input type="text" class="form-control" id="validationCustom02" value="Contraseña" required>
                            <div class="valid-feedback">
                            </div><br>

                            <button class="btn btn-primary mt-2 azul" type="submit">Iniciar sesión</button><br>
                            <div class="justify-content-center ms-5">
                                <a href="">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <hr class="linea1">
                            <button class="btn btn-success mt-2 verde" type="submit">Crear nueva cuenta</button><br>
                            <p class="creaCuenta">Crea una página para una celebridad, una marca o un negocio.</p>
                        </form>
                    </div>
                </section>
            </div>
        </div>

    </section>



















    <script src="assets/js/bootstrap.bundle.js"></script>

</body>

</html>
